<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;;
            font-weight: bold;
            user-select: none;
        }
        #btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="btn">クリック</div>
    <script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', function() {
      const item = ["大吉","中吉","凶"];
      let random = Math.floor(Math.random() * item.length);
      btn.textContent = item[random];
    }, false);

    
    </script>
</body>
</html>
